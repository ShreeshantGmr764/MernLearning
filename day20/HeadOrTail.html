<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Head Or Tell</title>
</head>
<body>
    
    <button onclick="flipCoin()">
        Click here to flip a coin
    </button>

    <p id="result"{result}</p>

    <script>

        function flipCoin() {
            let result = document.getElementById('result');

            const choices = ['heads', 'tails'];
            const gotFromFliping = choices[Math.floor(Math.random() * 2)];

            if (gotFromFliping === 'heads') {
                result.innerText = 'You got heads!';
            } else {
                result.innerText = 'You got tails!';
            }
        }

    </script>


</body>
</html>
