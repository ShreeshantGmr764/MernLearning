<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex box Gap</title>
  <style>
    .parent{
      border: 2px solid black; 
      display: flex;
      height: 600px;
      width: 600px;
      gap: 20px; 
      flex-wrap:wrap;
    }
    .child{
      border: 2px solid red;
      height: 60px;
      width: 60px; 
      display: flex;
     
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
  </div>
</body>
</html>
